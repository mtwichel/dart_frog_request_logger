name: dart_frog_request_logger
description: A logging helper for dart_frog servers. Supports logging for Google Cloud and local development.
version: 0.0.1
repository: https://github.com/mtwichel/dart_frog_request_logger
issue_tracker: https://github.com/mtwichel/dart_frog_request_logger/issues

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  collection: ^1.16.0
  http: ^1.1.0
  meta: ^1.8.0
  stack_trace: ^1.10.0

dev_dependencies:
  coverage: ^1.6.3
  mocktail: ^1.0.1
  test: ^1.19.2
  very_good_analysis: ^5.1.0
